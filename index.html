<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Simulator - Pin Configuration & Code Testing</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP32 Simulator</h1>
            <p>Configure pins, write code, and test without hardware</p>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>ESP32 Pin Configuration</h2>
                <div class="esp32-diagram" id="pinDiagram">
                    <!-- Pins will be generated by JavaScript -->
                </div>
                
                <div class="pin-config" id="pinConfig">
                    <p>Select a pin to configure its settings</p>
                </div>
            </div>

            <div class="panel">
                <h2>Arduino Code</h2>
                <textarea class="code-editor" id="codeEditor" placeholder="// Write your Arduino code here
void setup() {
  Serial.begin(115200);
  // Your setup code here
}

void loop() {
  // Your main code here
  delay(1000);
}"></textarea>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="validateCode()">Validate Code</button>
                    <button class="btn btn-secondary" onclick="generateTemplate()">Generate Template</button>
                    <button class="btn btn-secondary" onclick="clearCode()">Clear</button>
                </div>
            </div>
        </div>

        <div class="panel output-panel">
            <h2>Validation Output</h2>
            <div class="output" id="output">Ready to validate your code...</div>
        </div>
    </div>

   
</body>
</html>
